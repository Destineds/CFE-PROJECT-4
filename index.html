        <!--showcase-->
        
        <section class="showcase">
            <div class="container grid">
                <div class="showcase-text">
                    <h2>TO GAIN ENTRANCE, PLEASE TAKE A MINUTE TO FILL THE COVID-19 GUIDE FORM</h2>
                </div>

                <div class="showcase-form card">
                    <h2>ENTRANCE PERMIT</h2>               
                    <form>  
                        <div class="form-control">
                            <label for="name">Name:</label><br>
                            <input type="text" id="name" name="name" placeholder="Please enter name" required>
                        </div>
                        <div class="form-control">
                            <label for="age">Age:</label><br>
                            <input type="number" id="age" name="age" placeholder="Please enter your age" required>
                        </div>
                        <div class="form-control">
                            <label for="mask">Face Mask:</label>
                            <select name="mask" id="mask" form="maskform" required>
                                <option value=true>Yes</option>
                                <option value=false>No</option>
                                </select> <br>
                                <button id="sumbit" type="submit" onclick="getInput();">Submit</button>
                        </div>
                    </form>
                    <div class="visits bg-dark">                
                        <span class="allowed" id="allowed"></span>
                        <div class="visitors" id="denied">Denied Visitors: 0</div>
                    </div>                        
                </div>
            </div>
        </section>
